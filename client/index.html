<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/icon type" href="img/favicon/rock-paper-scissors_favicon.ico" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- include external files -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <title>ROCK-PAPER-SCISSORS</title>
</head>
<body>
    <div class="container">
        <h2>ROCK - PAPER - SCISSORS</h2>
        <!-- placeholder -->
        <div class="game_content">
            <img id="rock" src="https://d30y9cdsu7xlg0.cloudfront.net/png/34372-200.png" alt="rock" onclick="gameRPS(0);"/>
            <img id="paper" src="https://d30y9cdsu7xlg0.cloudfront.net/png/1476-200.png" alt="paper" onclick="gameRPS(1);"/>
            <img id="scissors" src="https://d30y9cdsu7xlg0.cloudfront.net/png/9049-200.png" alt="scissors" onclick="gameRPS(2);"/>
        </div>
        <p id="game_result">Choose your weapon!</p>
        <div id="game_score" class="row">
            <div class="col-6" id="game_left">
                <span class="game_sides" id="counter_user">User: 0</span>
            </div>
            <div class="col-6" id="game_right">
                <span class="game_sides" id="counter_ai">AI: 0</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
